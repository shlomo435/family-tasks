    <script>
        // --- ×”×“×‘×§ ××ª ×”×—×œ×§ ×”×–×” ×‘×¨××© ×”×¡×§×¨×™×¤×˜ ---
    
        // ×ª×™×§×•×Ÿ ×œ××¢×¨×›×ª ×”×–×™×›×¨×•×Ÿ (××ª×§×Ÿ ××ª ×”×§×¨×™×¡×”)
        window.storage = {
            get: async (key) => {
                const value = localStorage.getItem(key);
                return value ? { value: value } : null;
            },
            set: async (key, value) => {
                localStorage.setItem(key, value);
            },
            remove: async (key) => {
                localStorage.removeItem(key);
            }
        };

        // ×ª×™×§×•×Ÿ ×œ×©××™×¨×ª ×”×ª×—×‘×¨×•×ª (×›×“×™ ×©×œ× ×™×ª× ×ª×§ ×‘×¨×¢× ×•×Ÿ)
        const originalInitTokenClient = google.accounts.oauth2.initTokenClient;
        google.accounts.oauth2.initTokenClient = function(config) {
            // ×©×•××¨×™× ××ª ×”-callback ×”××§×•×¨×™
            const originalCallback = config.callback;
            
            // ×¢×•×˜×¤×™× ××•×ª×• ×›×“×™ ×œ×©××•×¨ ×‘×–×™×›×¨×•×Ÿ ×©×”×ª×—×‘×¨× ×•
            config.callback = async (resp) => {
                if (resp.error === undefined) {
                    localStorage.setItem('isLoggedIn', 'true');
                }
                if (originalCallback) await originalCallback(resp);
            };
            return originalInitTokenClient.call(this, config);
        };

        // ×‘×“×™×§×” ××•×˜×•××˜×™×ª ×× ×”××©×ª××© ×›×‘×¨ ××—×•×‘×¨ ×‘×¢×‘×¨
        window.addEventListener('load', () => {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                // ××—×›×™× ×©×”×¡×¤×¨×™×™×” ×ª×™×˜×¢×Ÿ ×•××– ×× ×¡×™× ×œ×©×—×–×¨
                const checkGapi = setInterval(() => {
                    if (typeof gapi !== 'undefined' && typeof tokenClient !== 'undefined') {
                        clearInterval(checkGapi);
                        try {
                            // ×¨×¢× ×•×Ÿ ×”×˜×•×§×Ÿ ×‘×©×§×˜
                            tokenClient.requestAccessToken({prompt: ''});
                        } catch (e) { console.log("Auto login retry", e); }
                    }
                }, 500);
            }
        });

    // -------------------------------------------
        // Google API Configuration - REPLACE WITH YOUR CLIENT ID
        const CLIENT_ID = '817293587535-0tkfkinaosrmdoe47auo7sbj5pcmei4u.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCE5TFpTvO-28qY8aoph6JdEyeHVAH6wBQ';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v3/apis/calendar/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let currentUser = null;
        let currentTaskType = 'general';

        // Initialize Google API
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined later
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('signInButton').style.visibility = 'visible';
            }
        }

        // Sign in
        document.getElementById('signInButton').onclick = () => {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                await updateSignInStatus(true);
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        };

        // Sign out
        document.getElementById('signOutButton').onclick = () => {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
                updateSignInStatus(false);
            }
        };

        async function updateSignInStatus(isSignedIn) {
            if (isSignedIn) {
                const user = await gapi.client.request({
                    path: 'https://www.googleapis.com/oauth2/v3/userinfo'
                });
                
                currentUser = {
                    email: user.result.email,
                    name: user.result.name,
                    picture: user.result.picture
                };

                document.getElementById('authSection').style.display = 'none';
                document.getElementById('userSection').style.display = 'block';
                document.getElementById('appContent').style.display = 'block';
                
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userEmail').textContent = currentUser.email;
                document.getElementById('userPhoto').src = currentUser.picture;

                loadData();
            } else {
                currentUser = null;
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('userSection').style.display = 'none';
                document.getElementById('appContent').style.display = 'none';
            }
        }

        // Storage functions
        async function saveData(key, data) {
            try {
                await window.storage.set(key, JSON.stringify(data), true);
            } catch (error) {
                console.error('Error saving data:', error);
            }
        }

        async function loadData() {
            try {
                const shoppingData = await window.storage.get('shopping-list', true);
                const tasksData = await window.storage.get('tasks-list', true);

                if (shoppingData && shoppingData.value) {
                    const items = JSON.parse(shoppingData.value);
                    renderShoppingList(items);
                } else {
                    renderShoppingList([]);
                }

                if (tasksData && tasksData.value) {
                    const items = JSON.parse(tasksData.value);
                    renderTasksList(items);
                } else {
                    renderTasksList([]);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                renderShoppingList([]);
                renderTasksList([]);
            }
        }

        // Shopping list functions
        async function addShoppingItem() {
            const input = document.getElementById('shoppingInput');
            const text = input.value.trim();
            
            if (!text) return;

            try {
                const result = await window.storage.get('shopping-list', true);
                const items = result && result.value ? JSON.parse(result.value) : [];
                
                items.push({
                    id: Date.now(),
                    text: text,
                    completed: false,
                    addedBy: currentUser.email,
                    addedAt: new Date().toISOString()
                });

                await saveData('shopping-list', items);
                renderShoppingList(items);
                input.value = '';
            } catch (error) {
                console.error('Error adding shopping item:', error);
            }
        }

        async function toggleShoppingItem(id) {
            try {
                const result = await window.storage.get('shopping-list', true);
                const items = JSON.parse(result.value);
                const item = items.find(i => i.id === id);
                if (item) {
                    item.completed = !item.completed;
                    await saveData('shopping-list', items);
                    renderShoppingList(items);
                }
            } catch (error) {
                console.error('Error toggling item:', error);
            }
        }

        async function deleteShoppingItem(id) {
            try {
                const result = await window.storage.get('shopping-list', true);
                const items = JSON.parse(result.value);
                const filtered = items.filter(i => i.id !== id);
                await saveData('shopping-list', filtered);
                renderShoppingList(filtered);
            } catch (error) {
                console.error('Error deleting item:', error);
            }
        }

        function renderShoppingList(items) {
            const container = document.getElementById('shoppingList');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        </svg>
                        <p>×¨×©×™××ª ×”×§× ×™×•×ª ×¨×™×§×”</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map(item => `
                <div class="item ${item.completed ? 'completed' : ''}">
                    <input type="checkbox" class="checkbox" ${item.completed ? 'checked' : ''} 
                           onchange="toggleShoppingItem(${item.id})">
                    <div class="item-content">
                        <div class="item-title">${item.text}</div>
                        <div class="item-meta">× ×•×¡×£ ×¢×œ ×™×“×™: ${item.addedBy}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteShoppingItem(${item.id})">××—×§</button>
                </div>
            `).join('');
        }

        // Tasks functions
        function toggleTaskType(type) {
            currentTaskType = type;
            
            const buttons = document.querySelectorAll('.toggle-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const dateSection = document.getElementById('dateInputSection');
            if (type === 'dated') {
                dateSection.classList.add('show');
            } else {
                dateSection.classList.remove('show');
                document.getElementById('taskDate').value = '';
            }
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            const noteInput = document.getElementById('taskNote');
            const dateInput = document.getElementById('taskDate');
            
            const text = input.value.trim();
            if (!text) return;

            try {
                const result = await window.storage.get('tasks-list', true);
                const tasks = result && result.value ? JSON.parse(result.value) : [];
                
                const newTask = {
                    id: Date.now(),
                    text: text,
                    note: noteInput.value.trim(),
                    completed: false,
                    type: currentTaskType,
                    date: currentTaskType === 'dated' ? dateInput.value : null,
                    addedBy: currentUser.email,
                    addedAt: new Date().toISOString(),
                    calendarEventId: null
                };

                tasks.push(newTask);
                await saveData('tasks-list', tasks);
                renderTasksList(tasks);
                
                input.value = '';
                noteInput.value = '';
                dateInput.value = '';
            } catch (error) {
                console.error('Error adding task:', error);
            }
        }

        async function toggleTask(id) {
            try {
                const result = await window.storage.get('tasks-list', true);
                const tasks = JSON.parse(result.value);
                const task = tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    await saveData('tasks-list', tasks);
                    renderTasksList(tasks);
                }
            } catch (error) {
                console.error('Error toggling task:', error);
            }
        }

        async function deleteTask(id) {
            try {
                const result = await window.storage.get('tasks-list', true);
                const tasks = JSON.parse(result.value);
                const filtered = tasks.filter(t => t.id !== id);
                await saveData('tasks-list', filtered);
                renderTasksList(filtered);
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }

        async function syncToCalendar(taskId) {
            try {
                const result = await window.storage.get('tasks-list', true);
                const tasks = JSON.parse(result.value);
                const task = tasks.find(t => t.id === taskId);
                
                if (!task || !task.date) return;

                const event = {
                    summary: task.text,
                    description: task.note || '××©×™××” ×××¤×œ×™×§×¦×™×™×ª ×”××©×¤×—×”',
                    start: {
                        dateTime: new Date(task.date).toISOString(),
                        timeZone: 'Asia/Jerusalem'
                    },
                    end: {
                        dateTime: new Date(new Date(task.date).getTime() + 60*60*1000).toISOString(),
                        timeZone: 'Asia/Jerusalem'
                    },
                    reminders: {
                        useDefault: false,
                        overrides: [
                            {method: 'popup', minutes: 30},
                            {method: 'popup', minutes: 10}
                        ]
                    }
                };

                const response = await gapi.client.calendar.events.insert({
                    calendarId: 'primary',
                    resource: event
                });

                task.calendarEventId = response.result.id;
                await saveData('tasks-list', tasks);
                renderTasksList(tasks);
                
                alert('×”××©×™××” × ×•×¡×¤×” ×œ×œ×•×— ×”×©× ×” ×‘×”×¦×œ×—×”! âœ…');
            } catch (error) {
                console.error('Error syncing to calendar:', error);
                alert('×©×’×™××” ×‘×”×•×¡×¤×” ×œ×œ×•×— ×”×©× ×”: ' + error.message);
            }
        }

        function renderTasksList(tasks) {
            const container = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <p>××™×Ÿ ××©×™××•×ª</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tasks.map(task => {
                const dateStr = task.date ? new Date(task.date).toLocaleString('he-IL') : '';
                const calendarBtn = task.date && !task.calendarEventId 
                    ? `<button class="calendar-btn" onclick="syncToCalendar(${task.id})">ğŸ“… ×”×•×¡×£ ×œ×™×•××Ÿ</button>`
                    : task.calendarEventId 
                    ? `<span class="sync-status synced">âœ“ ×‘×™×•××Ÿ</span>`
                    : '';

                return `
                    <div class="item ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask(${task.id})">
                        <div class="item-content">
                            <div class="item-title">${task.text}</div>
                            ${task.note ? `<div class="item-note">ğŸ’­ ${task.note}</div>` : ''}
                            ${task.date ? `<div class="item-date">ğŸ• ${dateStr}</div>` : ''}
                            <div class="item-meta">
                                ${calendarBtn}
                                × ×•×¡×£ ×¢×œ ×™×“×™: ${task.addedBy}
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">××—×§</button>
                    </div>
                `;
            }).join('');
        }

        // Tab switching
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('shoppingContent').style.display = tab === 'shopping' ? 'block' : 'none';
            document.getElementById('tasksContent').style.display = tab === 'tasks' ? 'block' : 'none';
        }

        // Enter key support
        document.getElementById('shoppingInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addShoppingItem();
        });

        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Initialize Google API when page loads
        window.onload = () => {
            gapiLoaded();
            gisLoaded();
        };
    </script>
